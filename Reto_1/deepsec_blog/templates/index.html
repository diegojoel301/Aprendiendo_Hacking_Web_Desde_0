{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='images/' + post.image) }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-dark">{{ post.title }}</h5>
                <p class="card-text text-dark">{{ post.summary }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
